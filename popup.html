<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tabalanche</title>
  <link rel="stylesheet" href="/vendor/normalize.css">
  <link rel="stylesheet" href="/styles/font-faces.css">
  <link rel="stylesheet" href="/styles/base/layout.css">
  <link rel="stylesheet" href="/styles/popup/layout.css">
  <link rel="stylesheet" href="/styles/base/style.css">
  <link rel="stylesheet" href="/styles/popup/style.css">
  <link rel="stylesheet" href="/styles/ui.css">
</head>
<body>
  <header>
    <h2>Stash tabs</h2>
  </header>
  <div id="stash-ui">
    <div class="input-row">
      <button type="button" id="stash-this" class="stash-button">
        <img src="/images/stash-sets/this-tab.svg">
        <label>Highlighted</label>
      </button>
      <button type="button" id="stash-right" class="stash-button">
        <img src="/images/stash-sets/tabs-to-the-right.svg">
        <label>To the right</label>
      </button>
    </div>
    <div class="input-row">
      <button type="button" id="stash-other" class="stash-button">
        <img src="/images/stash-sets/other-tabs.svg">
        <label>Other tabs</label>
      </button>
      <button type="button" id="stash-all" class="stash-button">
        <img src="/images/stash-sets/all-tabs.svg">
        <label>All in window</label>
      </button>
    </div>
  </div>
  <div id="snapshot-ui" hidden>
  </div>
  <div class="input-row">
    <button type="button" id="dash">Open dashboard</button>
  </div>
  <script src="/vendor/browser-polyfill.js"></script>
  <script src="/vendor/pouchdb-5.0.0.js"></script>
  <script src="/vendor/pouchdb.migrate.js"></script>
  <script src="/scripts/platform.js"></script>
  <script src="/scripts/tabalanche.js"></script>
  <script src="/scripts/popup.js"></script>
</body>
</html>
